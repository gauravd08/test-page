<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x600/?shopping') no-repeat center;
            background-size: cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 40px 20px;
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background: #e55b00;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
    </header>
    <section class="hero">
        <h1>Find Your Best Deals Here</h1>
    </section>
    <section class="products">
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?shoes" alt="Product 1">
            <h3>Stylish Shoes</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?watch" alt="Product 2">
            <h3>Luxury Watch</h3>
            <p>$129.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/250x250/?headphones" alt="Product 3">
            <h3>Wireless Headphones</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
