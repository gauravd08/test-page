<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phones Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .filters {
            width: 25%;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .filters h3 {
            margin-bottom: 10px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            margin: 5px 0;
        }
        .product-list {
            width: 75%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background: #e55b00;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>    
    <header>
        <h1>Mobile</h1>
    </header>
    <div class="container">
        <aside class="filters">
            <h3>Filters</h3>
            <div class="filter-group">
                <h4>Brand</h4>
                <label><input type="checkbox"> Apple</label>
                <label><input type="checkbox"> Samsung</label>
                <label><input type="checkbox"> OnePlus</label>
                <label><input type="checkbox"> Google</label>
            </div>
            <div class="filter-group">
                <h4>Price</h4>
                <label><input type="radio" name="price"> Under $300</label>
                <label><input type="radio" name="price"> $300 - $600</label>
                <label><input type="radio" name="price"> $600 - $1000</label>
                <label><input type="radio" name="price"> Over $1000</label>
            </div>
            <div class="filter-group">
                <h4>Storage</h4>
                <label><input type="checkbox"> 64GB</label>
                <label><input type="checkbox"> 128GB</label>
                <label><input type="checkbox"> 256GB</label>
                <label><input type="checkbox"> 512GB</label>
            </div>
            <div class="filter-group">
                <h4>RAM</h4>
                <label><input type="checkbox"> 4GB</label>
                <label><input type="checkbox"> 6GB</label>
                <label><input type="checkbox"> 8GB</label>
                <label><input type="checkbox"> 12GB</label>
            </div>
        </aside>
        <section class="product-list">
            <div class="product">
                <img src="https://source.unsplash.com/250x250/?iphone" alt="iPhone">
                <h3>iPhone 13</h3>
                <p>$799.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/250x250/?samsung" alt="Samsung">
                <h3>Samsung Galaxy S22</h3>
                <p>$899.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/250x250/?oneplus" alt="OnePlus">
                <h3>OnePlus 9</h3>
                <p>$729.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/250x250/?pixel" alt="Google Pixel">
                <h3>Google Pixel 6</h3>
                <p>$649.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Mobile Store. All rights reserved.</p>
    </footer>
</body>
</html>
